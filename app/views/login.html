#{extends 'main.html' /}
#{set title:'Log In' /}

#{loggedoutmenu id:"login"/}


<section class="form-container">
  <h1 class="font-bold text-xl">Log In</h1>


  <form action="/authenticate" method="post" class="form">
    <fieldset>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="email@example.com">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" name="password">

      <div class="flex flex-col-reverse sm:flex-row sm:justify-between items-center">
        <a href="#" class="inline-block text-purple-500 hover:text-purple-800 hover:underline">Forgot your password?</a>
        <button type="submit" class="form-button">Log In</button>
      </div>
      <!--            <button type="submit" class="form-button">Login</button>-->
    </fieldset>
  </form>

</section>
