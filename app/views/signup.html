#{extends 'main.html' /}
#{set title:'Sign Up' /}

#{loggedoutmenu id:"signup"/}

#{if err}
<div id="toast" class="toast">
  <span>${err}</span>
  <span class="toast-close" onclick="closeToast()"><i class="far fa-times-circle"></i></span>
</div>
#{/if}

<section class="form-container">
  <h1 class="font-bold text-xl py-4">Register an Account</h1>

  <form action="/register" method="post" class="form">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name" required>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-input" placeholder="email@example.com" required>
    <label for="password">Password</label>
    <input type="password" id="password" class="form-input" name="password" required>
    <label for="repeatPassword">Repeat Password</label>
    <input type="password" id="repeatPassword" class="form-input" name="repeatPassword" required>
    <button type="submit" class="form-button justify-self-end">Register</button>
  </form>

</section>
