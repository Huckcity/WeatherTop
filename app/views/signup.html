#{extends 'main.html' /}
#{set title:'Sign Up' /}

#{loggedoutmenu id:"signup"/}

<section class="form-container">
  <h1 class="font-bold text-xl">Log In</h1>

  <form action="/register" method="post" class="form">
    <fieldset>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First Name">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last Name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="email@example.com">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" name="password">
      <label for="repeatPassword">Repeat Password</label>
      <input type="password" id="repeatPassword" name="repeatPassword">
      <button type="submit" class="form-button">Register</button>
    </fieldset>
  </form>

</section>
