#{extends 'main.html' /}
#{set title:'Stations' /}

#{menu id:"stations", member:loggedInUser/}

#{list items:stations, as:'station'}

#{stationsummary station:station, stats:stats.get(station_index-1) /}

#{/list}

<section class="">
  <h1>Add A Station</h1>
  <form action="/stations/addstation" method="POST">
    <label for="station_name" class="text-sm font-medium text-gray-700">Station Name:</label>
    <input type="text" name="station_name" id="station_name" class="form-input" placeholder="Station Name" required>
    <label for="latitude">Latitude:</label>
    <input type="number" name="latitude" id="latitude" class="form-input" step="0.00001" placeholder="0.00000" required>
    <label for="longitude">Latitude:</label>
    <input type="number" name="longitude" id="longitude" class="form-input" step="0.00001" placeholder="0.00000" required>
    <button type="submit" class="form-button">
      Add Station
    </button>
  </form>
</section>
